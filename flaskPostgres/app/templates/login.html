<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Sign in</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <div>
                <p>{{ form.username.label }}</p>
                <div>{{ form.username() }}</div>
            </div>
            <div>
                <p>{{ form.password.label }} </p>
                <div>{{ form.password() }}</div>
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
